<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <title>질문 작성</title>
  </head>
  <body>
    <div class="main-wrapper">
      <a href="/"><i class="bx bx-log-out log-out"></i></a>
      <h2 class="title">면접 질문 작성</h2>
      <div class="question-container">
        <div class="guide">연습하고싶은 질문을 입력하세요.</div>
        <form class="form">
          <label for="question-textarea" class="a11y-hidden">질문 입력칸</label>
          <textarea
            class="question-textarea"
            name="custom"
            id="question-textarea"
            placeholder="질문은 개행(엔터)으로 구분됩니다."
            value=""
          ></textarea>
          <button type="submit" class="add-button question-button" disabled>추가하기</button>
        </form>
        <nav class="navigation">
          <a href="./setting.html" class="question-button">면접하러 가기</a>
        </nav>
      </div>
    </div>
    <div class="modal-outer hidden">
      <div class="modal">
        <h2 class="modal__title"></h2>
        <p class="modal__describtion"></p>
        <button class="modal__button modal__button--active" type="button">확인</button>
      </div>
    </div>
  </body>
</html>
