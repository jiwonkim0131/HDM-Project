<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>한다면</title>
</head>

<body>
  <div class="main-wrapper">
    <audio></audio>
    <a href="/"><i class='bx bx-log-out log-out'></i></a>
    <h2 class="title"></h2>
    <div class="interview">

      <h3 class="interview__count">
        <span class="interview__count--current"></span>
        /
        <span class="interview__count--total"></span>
      </h3>

      <div class="interview__cam">
        <video class="interview__cam-main" autoplay></video>
      </div>

      <div class="interview__audio">
        <div class="interview__audio-icon">
          <div class="interview__audio-icon--state"></div>
        </div>
      </div>

      <div class="interview__timer">00:00</div>

      <div class="interview__buttons">
        <button class="interview-buttons__repeat button">다시 시작</button>
        <button class="interview-buttons__submit button">답변 제출</button>
      </div>

    </div>

    <div class="modal-outer">
      <div class="modal">
        <button class="cancel hidden"><i class="bx bx-x"></i></button>
        <h2 class="modal__title">카메라와 오디오를 준비중입니다...</h2>
        <p class="modal__description">준비가 되셨으면 시작하기 버튼을 눌러주세요.</p>
        <button class="modal__button modal__button--active" type="button" disabled>시작하기</button>
      </div>
    </div>

  </div>
</body>

</html>
